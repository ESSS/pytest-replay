[tox]
envlist = py36,py37,linting

[testenv]
deps =
    pytest-xdist
commands = pytest {posargs:tests}

[testenv:linting]
skip_install = True
basepython = python3.7
deps = pre-commit>=1.11.0
commands = pre-commit run --all-files --show-diff-on-failure

[flake8]
max-line-length = 100

[pytest]
addopts = -ra
